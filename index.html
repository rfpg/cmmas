<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CMMAS Article Media Examples 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; /* Light greyish-blue background for better contrast and readability */
            color: #333; /* Dark grey text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        a {
            color: #008cba; /* Blue link color */
            text-decoration: none; /* Remove underline */
            font-size: 18px;
            margin-bottom: 20px; /* Space between the link and buttons */
        }
        a:hover {
            text-decoration: underline; /* Underline on hover for better accessibility */
        }
        .button-container {
            text-align: center;
            width: 100%;
        }
        .hover-button {
            background-color: #008cba; /* Blue background */
            color: white; /* White text */
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .hover-button:hover {
            background-color: #005f7a; /* Darker blue background on hover */
            color: #ffcc00; /* Yellow text on hover for high contrast */
        }
    </style>
</head>
<body>
    <a href="https://www.cmmas.com/en/copy-5-of-ideassonicas25/ideassonicas%2Fsonicideas-23">My latest research publication.</a>
    <div class="button-container">
        <a href="https://www.youtube.com/watch?v=qBgtdoDYLtY" class="hover-button">Example 1</a>
        <a href="https://www.youtube.com/watch?v=6KgAULXmbzQ" class="hover-button">Example 2</a>
        <a href="https://www.youtube.com/watch?v=MLpQm8p5oOo" class="hover-button">Example 3</a>
    </div>
</body>
</html>
